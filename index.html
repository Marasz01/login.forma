<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Forma</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Login forma</h1>
    <form>
      <div class="imgcontainer">
        <img src="./media/img/images.png" alt="avatar" class="avatar" />
      </div>
      <div>
        <label for="uname"><b>Korisničko ime</b></label>
        <input
          type="text"
          placeholder="Unesite korisničko ime"
          name="uname"
          required
        />

        <label for="psw"><b>Lozinka</b></label>
        <input
          type="password"
          placeholder="Unesite Lozinku"
          name="psw"
          required
        />

        <button type="submit">Login</button>
        <label>
          <input type="checkbox" checked name="rember" />Zapamti me</label
        >
      </div>
      <div>
        <button type="button" class="cancelbtn">Odustani</button>
        <span class="psw">Zaboravljena <a href="#">lozinka? </a></span>
      </div>
    </form>
  </body>
</html>
